<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWLR Analysis and Alarm System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Data Visualization</a></li>
                <li><a href="#">Alarm Settings</a></li>
                <li><a href="#">Reporting</a></li>
            </ul>
        </nav>
    </header>

 <!-- Main Content -->
 <main>
    <section class="dashboard">
        <h1>Dashboard</h1>
        <div class="card">
            <h2>Water Level Data</h2>
            <canvas id="water-level-chart"></canvas>
        </div>
        <div class="card">
            <h2>Alarm Status</h2>
            <ul>
                <li>Alarm 1: <span class="status">Normal</span></li>
                <li>Alarm 2: <span class="status">Warning</span></li>
            </ul>
        </div>
    </section>

    <!-- Data Visualization Section -->
    <section class="data-visualization">
        <h1>Data Visualization</h1>
        <div class="chart-container">
            <canvas id="data-visualization-chart"></canvas>
        </div>
    </section>
      <!-- Alarm Settings Section -->
      <section class="alarm-settings">
        <h1>Alarm Settings</h1>
        <form>
            <label for="alarm-threshold">Alarm Threshold:</label>
            <input type="number" id="alarm-threshold" value="50">
            <button>Save Changes</button>
        </form>
    </section>

    <!-- Reporting Section -->
    <section class="reporting">
        <h1>Reporting</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Water Level</th>
                    <th>Alarm Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample data -->
                <tr>
                    <td>2023-02-20</td>
                    <td>45.6</td>
                    <td>Normal</td>
                </tr>
            </tbody>
        </table>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
